<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe with Points</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div class="scoreboard">
            <div class="player">
                <h2>Player X</h2>
                <p id="playerXScore">0</p>
            </div>
            <div class="player">
                <h2>Player O</h2>
                <p id="playerOScore">0</p>
            </div>
        </div>
        <div class="board" id="board">
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div id="line"></div> <!-- Winning line element -->
        </div>
        <button id="resetBtn" class="reset">Reset Game</button>
        <p id="status"></p>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
